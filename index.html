<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container col-12 heading">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="conatiner col-12">
        <div class="row">
            <div class="card col-4 search-container">
                <h2>Search for a City:</h2>
                <form id="user-form">
                    <input name="location" id="location" type="text" autofocus="true" class="form-input w-100" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card col-8 selected-city-container">
                <h2 class="text-center my-auto">Search a city to get current conditions</h2>
            </div>
        </div>
        <div class="row">
            <div class="card col-4 popular-cities-container">
                Popular Cities
            </div>
            <div class="col-8 five-day-forecast-container">
                <h3>5-day Forecast</h3>
                <div class="row">
                    <div class="card col-2" id="one-day">
                        one day
                    </div>
                    <div class="card col-2" id="two-day">
                        two day
                    </div>
                    <div class="card col-2" id="three-day">
                        three day
                    </div>
                    <div class="card col-2" id="four-day">
                        four day
                    </div>
                    <div class="card col-2" id="five-day">
                        five day
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
