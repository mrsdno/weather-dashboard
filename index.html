<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header-->
    <div class="container col-12 heading">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="conatiner col-12">
        <!-- top row items (search/current conditions) -->
        <div class="row">
            <!-- search container -->
            <div class="card col-4 search-container">
                <h2>Search for a City:</h2>
                <form id="user-form">
                    <input name="location" id="location" type="text" autofocus="true" class="form-input w-100" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!-- current conditions container -->
            <div class="col-8 selected-city-container">
                <h2 class="text-center my-auto">Search a city to get current conditions</h2>
            </div>
        </div>
        <!-- bottom row items (saved cities/future forecast)-->
        <div class="row">
            <!-- saved cities container -->
            <div class="card col-4 saved-cities-container">
                <div class="btn-holder">
                    <button type="submit" class="save-btn display-none" id="save-btn">Save this City</button>
                </div>
            </div>
            <!-- five day forecast container -->
            <div class="col-8 five-day-forecast-container">
                <h3>5-day Forecast</h3>
                <div class="row">
                    <div class="card col-2 five-day" id="one-day">
                        
                    </div>
                    <div class="card col-2 five-day" id="two-day">
                        
                    </div>
                    <div class="card col-2 five-day" id="three-day">
                        
                    </div>
                    <div class="card col-2 five-day" id="four-day">
                        
                    </div>
                    <div class="card col-2 five-day" id="five-day">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
