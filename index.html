<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid bg-dark col-12">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>
    <div class="conatiner-fluid col-12">
        <div class="row">
            <div class="card col-4 search-container">
                <h2 class="card-header">Search</h3>
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </div>
            <div class="card col-8 selected-city-container">
                Selected City
            </div>
        </div>
        <div class="row">
            <div class="card col-4 popular-cities-container">
                Popular Cities
            </div>
            <div class="card col-8 five-day-forecast-container">
                5 day forecast
            </div>
        </div>
    </div>
    <div class="container-fluid"></div>
    <div class="container"></div>
</body>
</html>
